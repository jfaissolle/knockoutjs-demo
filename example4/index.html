<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../public/style.css">
</head>
<body>


    <div class="container">
        <h1>Not Only Text And Values</h1>
        <hr>
        <table class="table">
            <tr>
                <td>
                    <input type="checkbox" data-bind="checked: myBooleanValue"/>checked binding
                </td>
                <td>
                    text binding - My value is <strong data-bind="text: myBooleanValue"></strong><br>
                    visible binding <strong data-bind="visible: myBooleanValue">Hello !</strong><br>
                    style binding
                    <strong data-bind="style: { color: (myBooleanValue() ? 'red' : 'green') }">My color is changin...</strong>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    class binding - <span class="alert" data-bind="css: { 'alert-error': myBooleanValue() } ">Look, my class is changing !</span>    
                </td>
            </tr>
            
            <tr>
                <td>
                    
                    <select data-bind="options: availableCountries, selectedOptions: chosenCountries, enable: myBooleanValue()"
                            size="5" multiple="true">
                    </select>
                    options / selectedOptions / enable bindings
                </td>
                <td>
                    text binding - selected : <strong data-bind="text: chosenCountries"></strong>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-large" data-bind="click: increaseClicks">Click</button>
                    click binding
                </td>
                <td>
                    text binding - Number of clicks: <strong data-bind="text: nbClicks"></strong>
                </td>
            </tr>
        </table>
        <a href="../index.html">Index</a>
    </div>
    
    <script src="../public/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../public/knockout-min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        function Model() {
            var self = this
            self.myBooleanValue = ko.observable(false)
            self.availableCountries = ko.observableArray(['France', 'Spain', 'Venezuela', 'Brazil'])
            self.chosenCountries = ko.observableArray([])
            self.nbClicks = ko.observable(0)
            self.increaseClicks = function() { self.nbClicks(self.nbClicks() + 1) }
        }
        ko.applyBindings(new Model())
    </script>

</body>
</html>
