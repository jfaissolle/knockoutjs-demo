<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../public/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../public/style.css">
</head>
<body>


    <div class="container">
        <h1>Custom Binding</h1>
        <hr>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>First Name</th>
            </thead>
            <tbody data-bind="foreach: users">
                <td data-bind="text: name"></td>
                <td data-bind="text: firstName"></td>
            </tbody>
        </table>

        <a href="step2.html">Step 2</a> | <a href="../index.html">Index</a>
    </div>
        
    <script src="../public/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="../public/knockout-min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        var viewModel = {
            users: [
                { name: 'Seagall', firstName: 'Steven' },
                { name: 'Norris', firstName: 'Chuck' },
                { name: 'Van Damme', firstName: 'Jean-Claude' }
            ]
        }

        ko.applyBindings(viewModel)
    </script>

</body>
</html>
