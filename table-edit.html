<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="accounting.min.js" type="text/javascript" charset="utf-8"></script>

    <div class="container">
        <div class="page-header">
            <h2>Invoice nÂ° <span data-bind="text: invoiceNumber"></span></h2>
        </div>

        <table class="table  table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Description</th>
                    <th>Price p. Unit</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="template: { name: 'itemFormTmpl', foreach: items }"s>

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3"></th>
                    <th>Subtotal</th>
                    <th class="val"><span data-bind="text: subtotalFormatted"></span></th>
                </tr>
                <tr>
                    <th colspan="3"></th>
                    <th>Tax</th>
                    <th class="val"><span data-bind="text: taxFormatted"></span></th>
                </tr>
            </tfoot>
        </table>

        <a class="btn" data-bind="click: addItem">
            <i class="icon-plus"></i>
            Add Item
        </a>

    </div>

    <script id="itemFormTmpl" type="text/html">
        <tr>
            <td><a href="#" class="delete">Delete</a></td>
            <td><input type="text" data-bind="value: description" class="span3" /></td>
            <td><input type="text" data-bind="value: price" class="span1 val" /></td>
            <td><input type="text" data-bind="value: quantity" class="span1 val" /></td>
            <td class="val"><span data-bind="text: amountFormatted"></span></td>
        </tr>
    </script>

    <script src="model.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
